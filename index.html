<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.5/redux.min.js"></script>
    <title>Frontend Mentor | Rock, Paper, Scissors</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="score-board">
        <div class="name">
          <h2>rock</h2>
          <h2>paper</h2>
          <h2>Scissors</h2>
        </div>
        <div id="score-area">
          <small>Score</small>
          <div id="urscore">0</div>
        </div>
      </div>
      <div id="game-area">
        <button id="paper" class="rpc-btn">
          <img src="./images/icon-paper.svg" />
        </button>
        <button id="scissors" class="rpc-btn">
          <img src="./images/icon-scissors.svg" />
        </button>
        <button id="rock" class="rpc-btn">
          <img src="./images/icon-rock.svg" />
        </button>
      </div>
      <div id="results"></div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/DewofyourYouth">Jacob Shore</a>.
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
